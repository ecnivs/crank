[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Filter out deprecation warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning:spacy.cli._util
    ignore::DeprecationWarning:weasel.util.config
    ignore::DeprecationWarning:google.genai.types

# Coverage options (use --cov when pytest-cov is installed)
# Run with: pytest --cov=. --cov-report=html

